spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
auth0.audience=mock_audience

spring.security.oauth2.resourceserver.jwt.issuer-uri=https://mockaudience.com
spring.security.oauth2.resourceserver.jwt.client-id=${AUTH0_CLIENT_ID}
spring.security.oauth2.resourceserver.jwt.client-secret=${AUTH0_CLIENT_SECRET}
